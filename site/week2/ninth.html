<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inheritance in CSS</title>
	<style>
		body {
			text-align: center;
			color: red;
			font-family: Helvetica;
		}

		p {
			color: blue;
		}
	</style>
</head>
<body>
	<h1>Cascade of CSS Example</h1>
	<h2>Subheading 1</h2>
	<p>**********</p>
	<h2 style="color: green;">Subheading 2</h2>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
</body>
</html>
